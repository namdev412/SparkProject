{% extends 'base1.html' %}

{% block content %}
      <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="row top_tiles">
              <div class="animated flipInY col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                   <div class="tile-stats" style="background-color:Blue; color:Red ;">
                     <a class="site_title" style="background-color: Yellow5;" >Balance :{{ acc_bal}}</a>
                </div>
              </div>
            </div>
             <div class="row">
               <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                      <h2>Transaction  Details</h2>

                      <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <table id="datatable-buttons" class="table table-striped table-bordered">
                      <thead>
                       <tr>
                           <th>Date</th>
                           <th>Transaction Type</th>
                           <th>Amount</th>
                           <th>New Balance</th>
                       </tr>
                      </thead>
                          <tbody>
                            {% for data in tran %}
                                <tr>
                                   <td id="Date">{{ data.Date }}</td>
                                   <td id="Transaction_Type">{{ data.Transaction_Type }}</td>
                                   <td id="Amount">{{ data.Transaction_amount}}</td>
                                   <td id="bal_after">{{ data.bal_after_transaction}}</td>

                                </tr>
                            {% endfor %}
                          </tbody>
                    </table>
                  </div>


                  </div>


                  </div>

                </div>
              </div>
            </div>

{% endblock content %}
